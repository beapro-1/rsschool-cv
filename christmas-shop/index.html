<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Shop</title>
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img class="logo__img" src="./images/snowflake.svg" alt="logo">
                <h2 class="logo__text">The Gifts</h2>
            </div>
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#home" class="menu__link">Gifts</a></li>
                    <li class="menu__item"><a href="#shop" class="menu__link">About</a></li>
                    <li class="menu__item"><a href="#about" class="menu__link">Best</a></li>
                    <li class="menu__item"><a href="#contact" class="menu__link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero__container">
            <p class="hero__caption">Merry Christmas</p>
            <h2 class="hero__title">
                Gift yourself the magic of new possibilities
            </h2>
            <button class="hero__btn gifts-btn">Explore Magical Gifts</button>
            <p class="hero__caption hero__caption--bottom">And Happy New Year</p>
        </div>
    </section>


    
</body>
</html>
